<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Project{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}

    {% if user.is_authenticated and user.user_type == 1 %}
        <p>Volunteer</p>
    {% elif user.is_authenticated and user.user_type == 2 %}
        <p>NGO</p>
    {% elif user.is_authenticated and user.user_type == 3 %}
        <p>Company</p>
    {% else %}
        <p>Try logging in.
    {% endif %}
  </main>
</body>
</html>
